<div class="container mt-4">

  <h2 class="mb-4">Panel de Administración</h2>

  <!-- CREAR PARTIDO -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      Crear nuevo partido
    </div>

    <div class="card-body">
      <div class="row">

        <div class="col-md-6 mb-2">
          <label>Deporte</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoPartido.deporte">
        </div>

        <div class="col-md-6 mb-2">
          <label>Árbitro (ID)</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoPartido.arbitroId">
        </div>

        <div class="col-md-6 mb-2">
          <label>Equipo local</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoPartido.equipoLocal">
        </div>

        <div class="col-md-6 mb-2">
          <label>Equipo visitante</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoPartido.equipoVisitante">
        </div>

        <div class="col-md-6 mb-2">
          <label>Fecha</label>
          <input type="datetime-local" class="form-control" [(ngModel)]="nuevoPartido.fecha">
        </div>

        <div class="col-md-6 mb-2">
          <label>Ubicación</label>
          <input type="text" class="form-control" [(ngModel)]="nuevoPartido.ubicacion">
        </div>

      </div>

      <button class="btn btn-success mt-3" (click)="crearPartido()">
        Crear partido
      </button>
    </div>
  </div>

  <!-- LISTADO DE PARTIDOS -->
  <div class="card">
    <div class="card-header bg-dark text-white">
      Partidos creados
    </div>

    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Deporte</th>
            <th>Equipos</th>
            <th>Fecha</th>
            <th>Árbitro</th>
            <th>Resultado</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of partidos">
            <td>{{ p.deporte }}</td>
            <td>{{ p.equipoLocal }} vs {{ p.equipoVisitante }}</td>
            <td>{{ p.fecha | date:'short' }}</td>
            <td>{{ p.arbitroId }}</td>

            <td>
              <input type="number" class="form-control d-inline w-25"
                     [(ngModel)]="p.resultadoLocal"> -
              <input type="number" class="form-control d-inline w-25"
                     [(ngModel)]="p.resultadoVisitante">
            </td>

            <td>
              <span class="badge bg-warning" *ngIf="p.estado === 'pendiente'">
                Pendiente
              </span>
              <span class="badge bg-success" *ngIf="p.estado === 'finalizado'">
                Confirmado
              </span>
              <span class="badge bg-danger" *ngIf="p.estado === 'revision'">
                Revisión
              </span>
            </td>

            <td>
              <button class="btn btn-sm btn-primary"
                      (click)="actualizarPartido(p)">
                Guardar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
