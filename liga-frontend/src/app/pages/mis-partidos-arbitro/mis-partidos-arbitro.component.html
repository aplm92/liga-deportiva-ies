<div class="container mt-4">
  <h2 class="mb-4">Mis partidos asignados</h2>

  <div *ngIf="cargando" class="alert alert-info">
    Cargando partidos...
  </div>

  <div *ngIf="!cargando && partidos.length === 0" class="alert alert-warning">
    No tienes partidos asignados
  </div>

  <div *ngIf="!cargando && partidos.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Deporte</th>
          <th>Equipos</th>
          <th>Fecha</th>
          <th>Ubicación</th>
          <th>Resultado</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of partidos">
          <td>{{ p.deporte }}</td>
          <td>{{ p.equipoLocal }} vs {{ p.equipoVisitante }}</td>
          <td>{{ p.fecha | date:'short' }}</td>
          <td>{{ p.ubicacion }}</td>
          <td>
            <input type="number" class="form-control d-inline w-25"
                   [(ngModel)]="p.resultadoLocal"> -
            <input type="number" class="form-control d-inline w-25"
                   [(ngModel)]="p.resultadoVisitante">
          </td>
          <td>
            <span class="badge bg-warning" *ngIf="p.estado === 'pendiente'">Pendiente</span>
            <span class="badge bg-success" *ngIf="p.estado === 'finalizado'">Finalizado</span>
            <span class="badge bg-danger" *ngIf="p.estado === 'revision'">Revisión</span>
          </td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="actualizarPartido(p)">
              Guardar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
