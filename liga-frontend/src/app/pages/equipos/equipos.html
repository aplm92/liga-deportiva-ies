
    <!-- Header -->
    <section class="bg-primary text-white py-5 mt-5">
        <div class="container">
            <h1 class="display-5 mb-3">Equipos</h1>
            <p class="lead">Consulta la información de todos los equipos registrados</p>
        </div>
    </section>

    <!-- Filtro de Competición -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <label for="filtroCompeticion" class="form-label fw-bold">Filtrar por competición:</label>
                    <select id="filtroCompeticion" class="form-select">
                        <option value="">Todas las competiciones</option>
                        <option value="balonmano">Balonmano</option>
                        <option value="futbol">Fútbol</option>
                        <option value="baloncesto">Baloncesto</option>
                        <option value="tenis">Tenis</option>
                        <option value="voleibol">Voleibol</option>
                        <option value="atletismo">Atletismo</option>
                        <option value="natacion">Natación</option>
                        <option value="padel">Pádel</option>
                    </select>
                </div>
                <div class="col-md-6 mt-3 mt-md-0">
                    <label for="buscarEquipo" class="form-label fw-bold">Buscar equipo:</label>
                    <div class="input-group">
                        <input type="text" id="buscarEquipo" class="form-control" placeholder="Nombre del equipo...">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Listado de Equipos -->
    <section class="py-5">
        <div class="container">
            <div id="equiposContainer" class="row g-4">
                <!-- Los equipos se cargarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Modal de Información del Equipo -->
    <div class="modal fade" id="equipoModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="equipoModalTitle">Información del Equipo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6 class="text-muted">Competición</h6>
                            <p id="equipoCompeticion" class="fw-bold"></p>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-muted">Capitán</h6>
                            <p id="equipoCapitan" class="fw-bold"></p>
                        </div>
                    </div>
                    <hr>
                    <h6 class="mb-3">Jugadores del Equipo</h6>
                    <div id="equipoJugadores" class="table-responsive">
                        <!-- Jugadores se cargarán aquí -->
                    </div>
                    <hr>
                    <h6 class="mb-3">Posición en Clasificación</h6>
                    <p id="equipoPosicion" class="fs-4 text-primary"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/equipos.js"></script>
